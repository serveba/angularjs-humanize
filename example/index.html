<!DOCTYPE html>
<html>
<head>
<title>Humanize Filter Example</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script type="text/javascript" src="../src/angular-humanize.js"></script>
<script type="text/javascript" src="./humanize.js"></script>
<script type="text/javascript" src="example.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body ng-app="example" ng-controller="Example" class="ng-cloak">

<div class="container">

<h1>Humanized Data</h1>

<table class="table table-bordered">
    <tr>
        <th>File</th>
        <th>Size</th>
        <th>Size (bytes)</th>
    </tr>
    <tr ng-repeat="row in data">
        <td>{{row.name}}</td>
        <td>{{row.filesize | humanizeFilesize}}</td>
        <td>{{row.filesize | humanizeInt}}</td>
        
    </tr>
</table>

<h1>Raw Data</h1>

<pre>{{data|json}}</pre>

</div>

</body>
</html>
